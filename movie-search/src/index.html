<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <header>
        <div class="header-container">
            <h1>MovieSearch</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <form action="" class="search">
                <input type="text" class="search-input" placeholder="search movie" autofocus>
                <button class="search-button" type="submit">Search</button>
                <span data-name="clear" class="clear"></span>
                <div class="loader"></div>
                <span class="micro"></span>
                <span data-name="keyboard" class="keyboard"></span>
            </form>
            <p class="info"></p>
            <div class="swiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-button swiper-button-next"></div>
                <div class="swiper-button swiper-button-prev"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="rs-school">
                <p>RS School 2020q1</p>
            </div>
            <div class="github">
                <img src="./img/github.png" alt="">
                <a href="https://github.com/Dirtymalka">DIRTYMALKA</a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
